<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"/>
</head>
<body>

<!-- ==============contact starts here============== -->
<section class="contact py-5 my-5" id="contact">
  <div class="container">
    <div class="section_title text-center mb-5">
      <h1 class="text-capitalize">Contact Us</h1>
    </div>

    <!-- Contact Boxes -->
    <div class="row mb-5">
      <div class="col-md-4 col-12">
        <div class="border border-success rounded shadow text-center p-3">
          <div class="mb-4">
            <i class="fas fa-phone-alt fa-3x"></i>
          </div>
          <div>
            <h3>Let's Talk</h3>
            <p><b>Phone:</b> +91-9021415040</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12">
        <div class="border border-success rounded shadow text-center p-3">
          <div class="mb-4">
            <i class="fas fa-envelope-open fa-3x"></i>
          </div>
          <div>
            <h3>Drop a Line</h3>
            <p><b>Email:</b> sanika6701@gmail.com</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-12">
        <div class="border border-success rounded shadow text-center p-3">
          <div class="mb-4">
            <i class="far fa-life-ring fa-3x"></i>
          </div>
          <div>
            <h3>24x7 Support</h3>
            <p><b>Customer:</b> 1800 101 303</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row">
      <div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
        <h3 class="text-center mb-3">Form</h3>
        <form onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label>Name</label>
            <input name="name" id="name" type="text" placeholder="Name" class="form-control">
          </div>
          <div class="form-group">
            <label>Email address</label>
            <input name="email" id="email" type="email" placeholder="Email" class="form-control">
          </div>
          <div class="form-group">
            <label>Message</label>
            <textarea name="msg" id="msg" class="form-control" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>
    </div>

  </div>
</section>
<!-- ==============contact ends here============== -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
  function handleSubmit(e) {
    e.preventDefault();
    window.location.href = "order_confirmation.html"; // Redirect to confirmation page
  }
</script>
</body>
</html>
