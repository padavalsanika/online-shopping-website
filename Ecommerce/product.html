<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"/>
  <style>
    body {
      background-color: #fff;
    }
    .product-box {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 30px;
      background-color: #fff;
      text-align: center;
      position: relative;
    }
    .product-box img {
      width: 100%;
      height: 250px;
      object-fit: contain;
    }
    .product-ratting i {
      color: #f4c150;
    }
    .badge-danger {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .filters {
      background: #fff;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <section class="products py-5 my-5" id="products">
    <div class="container">
      <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Products</h1>
      </div>
      <div class="row">
        <!-- Filters -->
        <div class="col-md-3 mb-4">
          <div class="filters">
            <h4 class="mb-4 border-bottom pb-2">Filters</h4>
            <div class="mb-4">
              <label><b>Category</b></label>
              <ul class="list-group">
                <li class="list-group-item">Category 1</li>
                <li class="list-group-item">Category 2</li>
                <li class="list-group-item">Category 3</li>
                <li class="list-group-item">Category 4</li>
                <li class="list-group-item">Category 5</li>
              </ul>
            </div>
            <div>
              <label><b>Price</b></label>
              <input type="range" min="100" max="1000" step="100" class="form-control-range"/>
              <div class="d-flex justify-content-between">
                <small>₹100</small>
                <small>₹1000</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Grid -->
        <div class="col-md-9">
          <div class="row">
            <!-- Repeatable Product Box -->
            <div class="col-md-4 col-sm-6">
              <div class="product-box">
                <img src="assets/images/product4.png" alt="Product 1">
                <div class="product-ratting my-2">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                </div>
                <a href="product_detail1.html" class="d-block">Hoddie</a>
                <div>₹400</div>
              </div>
            </div>

            <div class="col-md-4 col-sm-6">
              <div class="product-box">
                <span class="badge badge-danger">New</span>
                <img src="assets/images/product5.png" alt="Product 2">
                <div class="product-ratting my-2">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                </div>
                <a href="product_detail2.html" class="d-block">Floral Dress</a>
                <div>₹400</div>
              </div>
            </div>

            <div class="col-md-4 col-sm-6">
              <div class="product-box">
                <span class="badge badge-danger">New</span>
                <img src="assets/images/product6.png" alt="Product 3">
                <div class="product-ratting my-2">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                </div>
                <a href="product_detail3.html" class="d-block">Winter jacket</a>
                <div>₹400</div>
              </div>
            </div>

            <div class="col-md-4 col-sm-6">
              <div class="product-box">
                <span class="badge badge-danger">New</span>
                <img src="assets/images/product7.png" alt="Product 4">
                <div class="product-ratting my-2">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                </div>
                <a href="product_detail4.html" class="d-block">Lining T-shirt</a>
                <div>₹400</div>
              </div>
            </div>

            <div class="col-md-4 col-sm-6">
              <div class="product-box">
                <img src="assets/images/product8.png" alt="Product 5">
                <div class="product-ratting my-2">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
                </div>
                <a href="product_detail5.html" class="d-block">Party Wear Short dress</a>
                <div>₹400</div>
              </div>
            </div>

            <div class="col-md-4 col-sm-6">
              <div class="product-box">
                <img src="assets/images/product9.png" alt="Product 6">
                <div class="product-ratting my-2">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                </div>
                <a href="product_detail6.html" class="d-block">Vintage Suit</a>
                <div>₹400</div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
